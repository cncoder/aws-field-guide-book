name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g markdown-to-html-cli
        
    - name: Create simple HTML structure
      run: |
        mkdir -p _site
        
        # Convert README to HTML
        markdown-to-html --source README.md --output _site/index.html --title "AWS Field Guide Book"
        
        # Create a simple navigation page
        cat > _site/navigation.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>AWS Field Guide Book - Navigation</title>
            <meta charset="utf-8">
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; }
                .nav-item { margin: 10px 0; }
                .nav-item a { text-decoration: none; color: #0366d6; }
                .nav-item a:hover { text-decoration: underline; }
                .section { margin: 30px 0; }
                h1, h2 { color: #24292e; }
            </style>
        </head>
        <body>
            <h1>🚀 AWS Field Guide Book</h1>
            <p>A practical collection of AWS architecture solutions from the field.</p>
            
            <div class="section">
                <h2>📖 Main Content</h2>
                <div class="nav-item"><a href="index.html">📋 Introduction</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/blob/main/README_CN.md">🇨🇳 中文介绍</a></div>
            </div>
            
            <div class="section">
                <h2>🏗️ Solutions by Service</h2>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/compute">💻 Compute</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/storage">💾 Storage</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/networking">🌐 Networking</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/database">🗄️ Database</a></div>
                <div class="nav-item" style="margin-left: 20px;"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/database/aurora-fdw-demo">🔗 Aurora PostgreSQL Cross-Database Queries</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/security">🔒 Security</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/serverless">⚡ Serverless</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/containers">📦 Containers</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/analytics">📊 Analytics</a></div>
            </div>
            
            <div class="section">
                <h2>📚 Resources</h2>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/templates">📋 Templates</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/scripts">🔧 Scripts</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/tree/main/docs">📚 Documentation</a></div>
            </div>
            
            <div class="section">
                <h2>🤝 Contributing</h2>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book/blob/main/CONTRIBUTING.md">Contributing Guidelines</a></div>
                <div class="nav-item"><a href="https://github.com/cncoder/aws-field-guide-book">GitHub Repository</a></div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
